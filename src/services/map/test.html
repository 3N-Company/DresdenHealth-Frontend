<!DOCTYPE html>
<html>
<head>
	
	<title>GeoJSON tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css">
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>
	<script type="text/javascript" src="./leaflet-knn.min.js"> </script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	
</head>
<body>

<div id='map' style="width: 100%; height: 100%;"></div>

<script src="sample-geojson.js" type="text/javascript"></script>

<script>

	const DRESDEN = {lat: 51.0504, lon: 13.7373}
	let map = L.map('map').setView([DRESDEN.lat, DRESDEN.lon], 16);
	var diffData = L.geoJson(diffJson);
	let userPos, nearestDiff;

	let diffIcon = L.icon({
		iconUrl: 'mark.png',
		iconSize: [32, 37],
		iconAnchor: [16, 37],
		popupAnchor: [0, -28]
	});
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: '&copy Dresden Healthapp',
		id: 'mapbox.light'
	}).addTo(map);
	function onEachFeature(feature, layer) {
		var popupContent = "<p>I started out as a GeoJSON " +
				feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
	}

	navigator.geolocation.getCurrentPosition(function(location) {
		userPo = new L.LatLng(location.coords.latitude, location.coords.longitude);
		userPos = new L.LatLng(51.029322, 13.735111);
		map.setView(userPos, 18);
		L.circleMarker(userPos, {
			radius: 8,
			fillColor: "#ff7800",
			color: "#000",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.8
		}).addTo(map);
		sortedDiffData = leafletKnn(diffData).nearest(L.latLng(userPos), 16);
		nearestDiff = new L.LatLng(sortedDiffData[0].lat, sortedDiffData[0].lon);

		console.log(nearestDiff);
		L.circleMarker(nearestDiff, {
			radius: 8,
			fillColor: "red",
			color: "#000",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.8
		}).addTo(map);
		L.Routing.control({
			
			waypoints: [
				L.latLng(userPos),
				L.latLng(nearestDiff),
			]
		}).addTo(map);
	});

	var diffLayer = L.geoJSON(diffJson, {

		pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {icon: diffIcon});
		},

		onEachFeature: onEachFeature
	}).addTo(map);

</script>



</body>
</html>
